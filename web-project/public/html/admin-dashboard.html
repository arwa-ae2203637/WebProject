<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="header">
        <div>
          <h2 class="title">QU Student Management</h2>
          <p>Course Management</p>
        </div>
  
        <div class="user-profile">
          <div class="avatar">US</div>
          <span class="user-name">User Name</span>
          <span class="dropdown-icon">â–¼</span>
        </div>
      </div>
    <div class="side">
        <div>
          <div class="title">
            <img src="../assets/media/qu-logo.png" alt="logo" />
            <h2>Qatar University Portal</h2>
          </div>
          <div class="space-box"></div>
          <nav>
            <div class="options">
              <img src="../assets/icons/dashboard-icon.svg" />
              <a href="./admin-dashboard.html" class="active">Dashboard</a>
            </div>
            <div class="options">
              <img src="../assets/icons/registration-icon.png" />
              <a href="./admin-course-management.html"> Course Management</a>
            </div>
          </nav>
        </div>
        <div class="sidebar-footer">
          <div class="options">
            <img src="../assets/icons/circle-help.svg" />

          </div>
          <div class="options">

          <div class="options">

      <main>
    <div class="container">
        <h1>Weekly Course Schedule</h1>
        <div class="schedule-grid">
            <div class="day-column" id="monday">
                <h2>Monday</h2>
                <div class="classes-container"></div>
            </div>
            <div class="day-column" id="tuesday">
                <h2>Tuesday</h2>
                <div class="classes-container"></div>
            </div>
            <div class="day-column" id="wednesday">
                <h2>Wednesday</h2>
                <div class="classes-container"></div>
            </div>
            <div class="day-column" id="thursday">
                <h2>Thursday</h2>
                <div class="classes-container"></div>
            </div>
            <div class="day-column" id="friday">
                <h2>Friday</h2>
                <div class="classes-container"></div>
            </div>
        </div>
    </div>
</main>
    <script type="module" src="../scripts/admin-dashboard.js"></script>
    <script>
        window.addEventListener('error', function(e) {
            console.error('Script loading error:', e);
            document.querySelector('.container').innerHTML = `
                <div class="error">
                    Error loading schedule. Please check the console for details.
                </div>
            `;
        });
    </script>

<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <script type="module" src="../java-script/student-dashboard.js"></script>
  </head>
  <body>

    <div class="header">
      <div>
        <h2 class="welcome">Welcome, </h2>
        <p class="sub-heading">Learning Path</p>
      </div>
      <div class="user-profile">
        <div class="avatar"></div>
        <span class="user-name">/span>
        <span class="dropdown-icon">â–¼</span>
      </div>
      
   </div>

    <div class = "side">
      <div>
      <div class="title">
        <img src="../assets/media/qu-logo.png" alt="logo" />
        <h2>Qatar University Portal</h2>
      </div>
      <div class="space-box"></div>
      <nav>
        <div class="options"> <img src="../assets/icons/registration-icon.png"> <a href="./student-registration.html" class="active">Registration</a></div>
        <div class="options"> <img src="../assets/icons/dashboard-icon.svg"> <a href="./student-dashboard-screen.html">Dashboard</a></div>
        <div class="options"> <img src="../assets/icons/grade-icon.png"> <a href="#">Grades</a></div>
      </nav>
      
      </div>
      <div class="sidebar-footer">
        <div class="options"> <img src="../assets/icons/circle-help.svg"> <a href="#">Help</a></div>
          <div class="options"> <img src="../assets/icons/phone.svg"> <a href="#">Contact us</a></div>
          <div class="options"> <img src="../assets/icons/log-out.svg"> <a href="#">Log out</a></div>
        </div>
    </div>

    <main>
      <div class="course-container" >
        <div class="course-card" id="completed">
          <h3>Completed Courses</h3>
          <div class="course-table">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Grade</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
              </tbody>
            </table>
          </div>
        </div>
        
        <div class="course-card" id="current">
          <h3>Current Courses</h3>
          <div class="course-table">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Instructor</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
               
              </tbody>
            </table>
          </div>
          
          <div class="progress-chart">
            <div class="chart">
              <div class="chart-progress" data-progress="56"></div>
              <div class="chart-label"></div>
            </div>
            <div class="chart-legend">
              <div class="legend-item">
                <p class="legend-color completed"></p>
                <p>Completed</p>
              </div>
              <div class="legend-item">
                <p class="legend-color pending"></p>
                <p>Pending</p>
              </div>
              <div class="legend-item">
                <p class="legend-color current"></p>
                <p>Current</p>
              </div>
            </div>
          </div>
        </div>
        
        <div class="course-card" id="pending">
          <h3>Pending Courses</h3>
          <div class="course-table">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Credit Hours</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                </tr>
              
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
